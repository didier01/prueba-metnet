<table class="table">
  <thead>
    <tr>
      <th scope="col">Precio</th>
      <th scope="col">Monto</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of (offer | async).offer.versions[0].productOfferingPrices; let index = index">
      <!-- <th scope="row">{{index + 1}}</th> -->
      <td>{{item.versions[0].name}}</td>
      <td>{{item.versions[0].price.amount}}</td>
  </tr>
  </tbody>
</table>
